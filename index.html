<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
   <meta charset="UTF-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>GMR's Combo Generator</title>
   <meta name="description" content="Generate random different combos for animation purposes" />
   <meta name="keywords" content="combo, generator, animator" />
   <meta name="author" content="gen" />
   <link rel="shortcut icon" href="../favicon.ico">
   <link rel="stylesheet" type="text/css" href="css/default.css" />
   <link rel="stylesheet" type="text/css" href="css/component.css" />
   <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
   <script src="js/modernizr.custom.js"></script>
   <link rel="stylesheet" href="css/pure-min.css">
   <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<!-- BTW this is the oldest program known to mankind, don't expect this code to be good XD -->

<body>
   <div class="container">
      <header>
         <h1 class="title">GMR's Combo Generator</h1>
      </header>
      <script>
         var use_meleeCombos = true;
         var use_advancedCombos = false;
         var use_elementalCombos = false;
         var use_sillyCombos = false;
         var use_finisherCombos = false;
         var comboLength = 6;
         function generateCombo() {
            var combos = new Array();
            var noCombos = ['No Combos'];
            var meleeCombos = ["Kick", "Punch", "Grab", "Throw", "Elbow", "Knee", "Hip-check"];
            var advancedCombos = ["Uppercut", "Jab", "Bone Breaker", "Charge", "Backflip Kick", "Frontflip Kick", "Roundhouse Kick", "Karate Chop", "Spin Kick", "Drop Kick", "Hip-check"];
            var elementalCombos = ["Laser Beam", "Electrocute", "Fire Element Attack", "Meteor Summon", "Lightning Bolt", "Ground Slam", "Next Move Fire Charged", "Next Move Electrically Charged"];
            var sillyCombos = ["Eye Poke", "Groin Kick", "Slap"];
            var finishers = ["Neck Snap", "Falcon Punch", "Knock Out", "Break In Half", "Back Break"]
            comboLength = document.getElementById("textInput").value;
            prevComboLength = comboLength;
            if (!use_meleeCombos && !use_advancedCombos && !use_elementalCombos) {
               combos.push.apply(combos, noCombos);
               comboLength = 1;
            } else if (comboLength == 1) {
               comboLength = prevComboLength;
            }
            if (use_meleeCombos) {
               combos.push.apply(combos, meleeCombos);
               document.getElementById("meleeAttackBtn").innerHTML = "<i class=\"fa fa-check\" aria-hidden=\"true\"></i> BASIC ATTACKS";
            }
            else {
               document.getElementById("meleeAttackBtn").innerHTML = "<i class=\"fa fa-times\" aria-hidden=\"true\"></i> BASIC ATTACKS";
            } if (use_advancedCombos) {
               combos.push.apply(combos, advancedCombos);
               document.getElementById("advancedAttackBtn").innerHTML = "<i class=\"fa fa-check\" aria-hidden=\"true\"></i> ADVANCED ATTACKS";
            }
            else {
               document.getElementById("advancedAttackBtn").innerHTML = "<i class=\"fa fa-times\" aria-hidden=\"true\"></i> ADVANCED ATTACKS";
            } if (use_elementalCombos) {
               combos.push.apply(combos, elementalCombos);
               document.getElementById("elementalAttackBtn").innerHTML = "<i class=\"fa fa-check\" aria-hidden=\"true\"></i> ELEMENTAL ATTACKS";
            }
            else {
               document.getElementById("elementalAttackBtn").innerHTML = "<i class=\"fa fa-times\" aria-hidden=\"true\"></i> ELEMENTAL ATTACKS";
            }
            if (use_sillyCombos) {
               combos.push.apply(combos, sillyCombos);
               document.getElementById("sillyAttackBtn").innerHTML = "<i class=\"fa fa-check\" aria-hidden=\"true\"></i> SILLY ATTACKS";
            }
            else {
               document.getElementById("sillyAttackBtn").innerHTML = "<i class=\"fa fa-times\" aria-hidden=\"true\"></i> SILLY ATTACKS";
            }
            if (use_finisherCombos) {
               document.getElementById("finishersBtn").innerHTML = "<i class=\"fa fa-check\" aria-hidden=\"true\"></i> FINISHERS";
            }
            else {
               document.getElementById("finishersBtn").innerHTML = "<i class=\"fa fa-times\" aria-hidden=\"true\"></i> FINISHERS";
            }
            var combosTogether = "";
            for (count = 0; count < comboLength; count++) {
               combosTogether = combosTogether + combos[Math.floor(combos.length * Math.random())];
               if (count < comboLength - 1) {
                  combosTogether += ", ";
               }
            }
            if (use_finisherCombos) {
               combosTogether += ", " + finishers[Math.floor(finishers.length * Math.random())]
            }
            var comboToGenerate = combosTogether;
            document.getElementById("comboBox").innerHTML = comboToGenerate;
         }
         function copyToClipboard(text) {
            prompt("Press CTRL + C (Or CMD + C) to copy your combo!", text);
         }
         function changeMelee() {
            use_meleeCombos = !use_meleeCombos;
            generateCombo();
         }
         function changeAdvanced() {
            use_advancedCombos = !use_advancedCombos;
            generateCombo();
         }
         function changeElemental() {
            use_elementalCombos = !use_elementalCombos;
            generateCombo();
         }
         function changeSilly() {
            use_sillyCombos = !use_sillyCombos;
            generateCombo();
         }
         function changeFinisher() {
            use_finisherCombos = !use_finisherCombos;
            generateCombo();
         }

         function updateTextInput(val) {
            document.getElementById('textInput').value = val;
         }
      </script>
      <center>
         <div>
            <p id=comboBox>Your combo will generate here.</p>
         </div>
         <style scoped>
            .generateButton {
               background: rgb(202, 60, 60);
            }

            .copyButton {
               background: rgb(28, 184, 65);
            }
         </style>
         <button onClick="generateCombo()" class="pure-button pure-button-primary generateButton">GENERATE A
            COMBO</button><button onclick="copyToClipboard(document.getElementById('comboBox').innerHTML)"
            class="pure-button copyButton">COPY COMBO</button>
         <br>
         <input type="range" name="rangeInput" min="3" max="25" value="8" onchange="updateTextInput(this.value);">
         <input type="text" id="textInput" value="6">
         <hr>
         <button onclick="changeMelee()" class="pure-button" id="meleeAttackBtn"><i class="fa fa-check"
               aria-hidden="true"></i> BASIC ATTACKS</button>
         <button onclick="changeAdvanced()" class="pure-button" id="advancedAttackBtn"><i class="fa fa-times"
               aria-hidden="true"></i> ADVANCED ATTACKS</button>
         <button onclick="changeElemental()" class="pure-button" id="elementalAttackBtn"><i class="fa fa-times"
               aria-hidden="true"></i> ELEMENTAL ATTACKS</button>
         <button onclick="changeSilly()" class="pure-button" id="sillyAttackBtn"><i class="fa fa-times"
               aria-hidden="true"></i> SILLY ATTACKS</button>
         <button onclick="changeFinisher()" class="pure-button" id="finishersBtn"><i class="fa fa-times"
               aria-hidden="true"></i> FINISHERS</button>

      </center>
   </div>
   </div>
</body>

</html>
